<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Depreciação</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <main class="main-box">
        <div class="major-box">
        <header class="titulo">
            <h2 class> Calculadora </h2>
        </header>
        <div class = "content-box">
        <div class = "input-box" >
            <section class="linhaEquipamento">
                <label> Valor Equipamento (R$)</label>
                <input type="number" id="valorEquip" >
            </section>
            <section class="linhaSucata">
                <label> Valor Sucata (R$)</label>
                <input type="number" id="valorSucata" >
            </section>
            <section class="linhavidaUtil">
                <label> Vida Util (Anos)</label>
                <input type="number" id="vidaUtil">
            </section>
            
        </div>
        <div class="button-box">
            <button type="submit" id="calcular">- Calcular -</button>
        </div>
        <div class="awnser-box">
            <section class="linhaValorDepreciacao">
            <label> Valor de Depreciação (R$)</label>
                <input type="text" readonly id="valorDepreciacao">
            </section>
        </div>
        </div>
        
        </div>
        
    </main>
    
</body>
<script src="assets/js/script.js"></script>

</html>
